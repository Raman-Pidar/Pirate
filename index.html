<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Lingo</title>
    <link href="main.css" rel="stylesheet"> 
</head>
<body>
    <nav>
        <div style="font-size: 2rem; padding: 3rem;">
            Are you a fellow pirate mate ⚔️ 
        </div>
    </nav>


    <main>
        <textarea id="translate-input"
            placeholder=" Speak like the sea mate 🌊"></textarea>
        <button id="translate-button"> Translate</button>
        <br>
        <br>
        <h2><div style="color: rgb(7, 7, 7); background-color: aliceblue; text-align: center;">The result in pirate lingo is ⚓</div></h2>
        <div id="translate-output" style="padding: 1rem; font-size: large;" ></div>

    </main>


    <footer>
        <div style="font-size: x-large; padding-bottom: 3%; text-align: center; text-decoration: solid;">Some Facts 🏴‍☠️</div>
        <p>Did you know the reason why pirates had eye patches. It’s been said that pirates wore eye patches to help keep one eye adjusted to night vision for seeing below deck..</p>
    </footer>
    <script src="main.js" type="text/javascript"> </script>
</body>
</html>
